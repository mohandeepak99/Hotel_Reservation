
<link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC'


rel="stylesheet"
/>

<div class="bg">


   
<div class="container "  id="border"> <div class=" text-center mt-5 " style="margin:auto;" >
  <h1>Book a Hotel</h1> 
 </div> 


 <div class="col-sm-4"> 
    Serach: <input type="text"  #search (keyup)="searchhotel(search.value)"> &nbsp;
  <button class="btn btn-success">Search Hotel</button>
</div>

</div>
<div class="row ">
  <div class="col-lg-12 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
              <div class="container">
   




 
    <table class="table table-striped"
    >
    <p>

     
      {{msg}}
    </p>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Rating</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of motels;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{h.uname}}</td>
            <td>{{h.uemail}}</td>
            <td>{{h.uphone}}</td>
            <td>{{h.urate}}</td>
            <td>
                <a routerLink="/booknow/{{h._id}}"><button class="btn btn-danger">Book now</button></a>
            </td>
          </tr>
          <p *ngIf="motels.length==0">
            NO RECORDS FOUND
          </p>
 
        </tbody>
      </table>
</div>
</div>
</div>
</div>
</div>
</div>
