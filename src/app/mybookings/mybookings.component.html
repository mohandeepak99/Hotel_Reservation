
<div class="bg">


   
    <div class="container "  id="border"> <div class=" text-center mt-5 " style="margin:auto ;" >
      <h1>My Bookings</h1>
    
    
      <div class="col-sm-4"> 
        Serach: <input type="text"> &nbsp;
      <a routerLink="/addhotel"><button class="btn btn-success">Search Hotel</button></a>
    </div>
    
    </div>
    <div class="row ">
      <div class="col-lg-12 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                  <div class="container">
       
    
    
    
    
     
        <table class="table table-striped"
        >
        
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Hotel Name</th>
                <th scope="col">Reserved By</th>
                <th scope="col">No of people</th>
                <th scope="col">Rooms</th>
                <th scope="col">Check-IN</th>
                <th scope="col">Check-Out</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let h of motels;index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{h.uhotel}}</td>
                <td>{{h.uname}}</td>
                <td>{{h.unum}}</td>
                <td>{{h.urooms}}</td>
                <td>{{h.ucheckin}}</td>
                <td>{{h.ucheckout}}</td>
                
              </tr>
     
            </tbody>
          </table>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
